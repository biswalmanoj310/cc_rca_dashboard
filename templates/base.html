<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}CC RCA Dashboard{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables (for dashboard table) -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">

  {% block head_extra %}{% endblock %}
  <style>
    .container-narrow { max-width: 1200px; }
    .form-section-title { font-weight: 600; margin-top: 1rem; }
    .cursor-pointer { cursor: pointer; }
        
    form .form-label {
        font-weight: 500;
        margin-bottom: 0.3rem;
    }
    form .form-control, form .form-select, form textarea {
        font-size: 0.9rem;
        padding: 0.4rem 0.6rem;
    }
    form textarea {
        resize: vertical;
    }
    .card-body {
        padding-top: 1.5rem !important;
        padding-bottom: 1.5rem !important;
    }

    .cc-rca-text {
        font-weight: 700;
        font-size: 1.4rem;
        color: #00e0ff;
        letter-spacing: 1px;
        text-shadow: 0 0 8px #00e0ff, 0 0 12px #00b3cc;
        animation: pulseGlow 2s infinite alternate;
    }

    @keyframes pulseGlow {
        from { color: #00e0ff; text-shadow: 0 0 5px #00e0ff, 0 0 10px #00b3cc; }
        to   { color: #fcd40aff; text-shadow: 0 0 15px #00b3cc, 0 0 25px #00e0ff; }
  }






  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid container-narrow">
      <a class="navbar-brand cc-rca-title" href="{{ url_for('issues.dashboard') }}">
        <span class="cc-rca-text">CC-RCA</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('issues.dashboard') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('issues.add_issue') }}">Add New Issue</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('issues.statistics') }}">Statistics</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <main class="container-fluid px-4 py-4">

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- DataTables (only used when a table has #issuesTable) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>

  {% block body_extra %}{% endblock %}
</body>
</html>
