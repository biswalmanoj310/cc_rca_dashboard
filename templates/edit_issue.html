{% extends "base.html" %}
{% block title %}Edit Issue #{{ issue.id }} â€¢ CC RCA{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Edit Issue #{{ issue.id }}</h2>

<div class="container" style="max-width: 900px;">
  <form method="post" action="{{ url_for('issues.edit_issue', issue_id=issue.id) }}" class="card shadow-sm border-0">
    <div class="card-body p-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Issue Date</label>
          <input type="date" name="issue_date" class="form-control"
                 value="{{ issue.issue_date.strftime('%Y-%m-%d') if issue.issue_date }}">
        </div>

        <div class="col-md-4">
          <label class="form-label">Status</label>
          <select name="status" class="form-select">
            {% for s in ['Open','In Progress','Closed'] %}
              <option value="{{s}}" {% if issue.status==s %}selected{% endif %}>{{ s }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Activity Type</label>
          <input type="text" name="activity_type" class="form-control" value="{{ issue.activity_type }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Issue Category</label>
          <input type="text" name="category" class="form-control" value="{{ issue.category }}">
        </div>

        <div class="col-12">
          <label class="form-label">Issue Description</label>
          <textarea name="issue_description" class="form-control" rows="3">{{ issue.issue_description }}</textarea>
        </div>


        <div class="col-md-6">
          <label class="form-label">Solution (Corrective Action)</label>
          <textarea name="solution" class="form-control" rows="3">{{ issue.solution }}</textarea>
        </div>

        
        <div class="col-md-6">
          <label class="form-label">Root Cause Analysis</label>
          <textarea name="root_cause" class="form-control" rows="3">{{ issue.root_cause }}</textarea>
        </div>

        <div class="col-12">
          <label class="form-label">Action Items</label>
          <textarea name="action_items" class="form-control" rows="3">{{ issue.action_items }}</textarea>
        </div>

        <div class="col-md-6">
          <label class="form-label">added_by</label>
          <input type="text" name="added_by" class="form-control" value="{{ issue.added_by }}">
        </div>
      </div>
    </div>

    <div class="card-footer bg-light text-end">
      <button class="btn btn-primary px-4" type="submit">Save Changes</button>
      <a class="btn btn-outline-secondary ms-2 px-4" href="{{ url_for('issues.dashboard') }}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
