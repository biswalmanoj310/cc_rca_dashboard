{% extends "base.html" %}
{% block title %}Add New Issue • CC RCA{% endblock %}

{% block content %}
<h2 class="mb-3">Add New Issue</h2>

<div class="container" style="max-width: 900px;">
  <form method="post" action="{{ url_for('issues.add_issue') }}" class="card shadow-sm border-0">
    <div class="card-body p-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Issue Date <span class="text-danger">*</span></label>
          <input type="date" name="issue_date" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Status</label>
          <select name="status" class="form-select">
            <option>Open</option>
            <option>In Progress</option>
            <option>Closed</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Activity Type</label>
          <input type="text" name="activity_type" class="form-control" placeholder="Build / Test / Deploy">
        </div>

        <div class="col-md-6">
          <label class="form-label">Issue Category</label>
          <input type="text" name="category" class="form-control" placeholder="Process / Tools / Code / Config">
        </div>

        <div class="col-12">
          <label class="form-label">Issue Description <span class="text-danger">*</span></label>
          <textarea name="issue_description" class="form-control" rows="3" required placeholder="What happened?"></textarea>
        </div>


        <div class="col-md-6">
          <label class="form-label">Solution (Corrective Action)</label>
          <textarea name="solution" class="form-control" rows="3" placeholder="What was done to fix it?"></textarea>
        </div>

        <div class="col-md-6">
          <label class="form-label">Root Cause Analysis</label>
          <textarea name="root_cause" class="form-control" rows="3" placeholder="Why did it happen?"></textarea>
        </div>

        <div class="col-12">
          <label class="form-label">Action Items</label>
          <textarea name="action_items" class="form-control" rows="3" placeholder="Follow-ups, owners, due dates…"></textarea>
        </div>

        <div class="col-md-6">
          <label class="form-label">added_by</label>
          <input type="text" name="added_by" class="form-control" placeholder="name or email (e.g., mbiswal@juniper.net)">
        </div>
      </div>
    </div>

    <div class="card-footer bg-light text-end">
      <button class="btn btn-primary px-4" type="submit">Save</button>
      <a class="btn btn-outline-secondary ms-2 px-4" href="{{ url_for('issues.dashboard') }}">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
